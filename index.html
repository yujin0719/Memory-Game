<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Memory Matching Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <header class="header">Memory Matching Game</header>
    <seciton class="game">
        <div class="set">
            <p class="set__time">Time: <span class="time">0:0</span></p>
            <p class="set__tries">Tries: <span class="tries"></span></p>
            <p class="set__score">Score: <span class="score"></span></p>
            <button class="start">start</button>
            <button class="stop">stop</button>
        </div>
        <div class="board">
            <li class="card"><i class="fa"></i></li>
            <li class="card"><i class="fa"></i></li>
            <li class="card"><i class="fa"></i></li>
            <li class="card"><i class="fa"></i></li>
            <li class="card"><i class="fa"></i></li>
            <li class="card"><i class="fa"></i></li>
            <li class="card"><i class="fa"></i></li>
            <li class="card"><i class="fa"></i></li>
            <li class="card"><i class="fa"></i></li>
            <li class="card"><i class="fa"></i></li>
            <li class="card"><i class="fa"></i></li>
            <li class="card"><i class="fa"></i></li>
            <li class="card"><i class="fa"></i></li>
            <li class="card"><i class="fa"></i></li>
            <li class="card"><i class="fa"></i></li>
            <li class="card"><i class="fa"></i></li>
            <li class="card"><i class="fa"></i></li>
            <li class="card"><i class="fa"></i></li>
            <li class="card"><i class="fa"></i></li>
            <li class="card"><i class="fa"></i></li>
        </div>
    </seciton>
    <section class="popup popup__hide">
        <button class="popup__btn"><i class="fas fa-redo"></i></button>
        <p class="popup__message">Restart</p>
    </section>
</body>
</html>
